{# an individual post, either in a list or by itself #}
<article id="post-{{ post.ID }}">
	<header>
		{% if single %}
		<h2>{{ post.title|safe }}</h2>
		{% else %}
		<h2><a href="{{ post.url|replace(WORDPRESS_BLOG_URL, '') }}">{{ post.title|safe }}</a></h2>
		{% endif %}
	</header>
	<div class="byline">
		<p>Posted {{ post.date|parsedate('F j, Y, P') }} by {{ post.author.name }}</p>
	</div>
	<div class="post-content">
		{{ post.content|safe }}
	</div>
</article>
